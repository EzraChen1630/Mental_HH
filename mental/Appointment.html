  <br>
  <div class="container mt-5">
    <div class="form", id="info-section">
      <h2>Appointment Booking</h2>
      <form onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="doctor">Select Doctor and Time</label>
          <select class="form-control" id="doctor">
            <option value="doctor1">Doctor 1 - 9:00 AM</option>
            <option value="doctor2">Doctor 2 - 10:00 AM</option>
            <option value="doctor3">Doctor 3 - 11:00 AM</option>
            <!-- Add more doctors and times as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter a message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
      </form>
    </div>
    <div class="image">
      <img src="images/bg1.jpg" alt="Background Image" style="width: 100%;">
    </div>
  </div>
