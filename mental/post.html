  <div class="container">
    <h1>Community</h1>
    <h2>Post a Question</h2>
    <form id="questionForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control"  placeholder="Enter your name" id="name" required>
      </div>
      <div class="form-group">
        <label for="name">Location</label>
        <input type="text" class="form-control" placeholder="Enter your Location" id="name" required>
      </div>
      <div class="form-group">
        <label for="name">Problem Title:</label>
        <input type="text" class="form-control"  placeholder="Enter your Problem Title" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="question">Question:</label>
        <textarea class="form-control" id="question"  placeholder="Enter your Question in detail" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form><br>
    <button style="margin-left:200px;" class="btn btn-secondary" onclick="viewMessages()">View Messages</button>
