<!DOCTYPE html>
<html>
<head>
  <title>Answer Question</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="ans.css">
</head>
<body>
  
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#"><h4 style="color: #048cea">Mental Health Help</h4></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Book Appointment</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Question</h1>
    <div class="question-container">
      <h3 class="question-title"></h3>
      <div class="question-text"></div>
    </div>
  
    <div class="comments-container">
      <h3>Comments:</h3>
      <ul class="comments-list"></ul>
      <form id="comment-form">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
         <label for="comment">Comment:</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment" required></textarea>
      </div>
        
        <button type="submit" class="btn btn-primary">Submit Comment</button>
      </form>
    </div>
  </div>
  <script src="ans.js"></script>
   <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <p>&copy; 2023 Mental Health Help. All rights reserved</p>
    </div>
  </footer>
</body>
</html>
