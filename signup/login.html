<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>login Form</title>
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet"> 
</head>
<body>
 
 <div class="container">
  <div class="form">
   <div class="form-section">
    <form method="post" name="signin"  onsubmit="return validatememberlogin()">
     <div class="group">
      <h3 class="heading"> Mental Health Help </h3>
     </div>
     <div class="group">
      <input type="email" name="email" class="control" placeholder="Enter Email..">
     </div>
     <div class="group">
      <input type="password" name="password" class="control" placeholder="Enter Password...">
     </div>
 
     <div class="group m20">
      <input type="submit"  class="btn" >
     </div>
     <div class="group m20">
      <a href="signup.html" class="link">Create new account ?</a>
     </div>
    </form>
   </div>
  </div>
 </div>
  <script src="signup.js"></script>


</body>
</html>
