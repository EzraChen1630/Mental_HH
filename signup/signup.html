<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>signup form</title>
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet"> 
</head>
<body>
 
 <div class="container">
  <div class="form">
   <div class="form-section">
    <form method="post"  name="signupf" onsubmit="return validatemember()">
     <div class="group">
      <h2 align="centre"> Sign Up</h2>
     </div>
     <div class="group">
      <input type="text" name="name" class="control" placeholder="Name...">
     </div>
     <div class="group">
      <input type="email" name="email" class="control" placeholder="Email..">

     </div>
      <div class="group">
      <input type="text" name="age" class="control" placeholder="Age">
     </div>
     <div class="group">
      <input type="text" name="contact" class="control" placeholder="Contact Number.">
     </div>
     <div class="group">
      <input type="password" name="password" class="control" placeholder="Create Password...">
     </div>
     <div class="group">
      <input type="password" name="confirmpassword" class="control" placeholder="Confirm Password...">
     </div>
     <div class="group m20">
      <input type="submit"  class="btn" >
     </div>
     <div class="group m20">
      <a href="login.html" class="link">Already have an account ?</a>
     </div>
    </form>
   </div>
  </div>
 </div>
 <script src="signup.js"></script>

</body>
</html>
